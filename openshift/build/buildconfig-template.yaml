apiVersion: v1
kind: Template
metadata:
  name: ${APP_NAME}
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
        build: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      completionDeadlineSeconds: 1800
      successfulBuildsHistoryLimit: 0
      failedBuildsHistoryLimit: 1
      output:
        to:
          kind: DockerImage
          name: ${REGISTRY_URL}
        pushSecret:
          name: ${PUSH_SECRET}
      source:
        git:
          ref: ${BRANCH_NAME}
          uri: ${SOURCE_REPOSITORY_URL}
        sourceSecret:
          name: ${SOURCE_SECRET_NAME}
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: ${DOCKERFILE_PATH}
          buildArgs:
            - name: "ARTIFACTORY_URL"
              value: ${ARTIFACTORY_URL}
          type: Docker
          pullSecret:
            name: ${PULL_SECRET}
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "750m"
          memory: "1024Mi"
parameters:
  - name: APP_NAME
    displayName: Application Name
    description: Unique application name
    required: true
  - name: APP_VERSION
    displayName: Application Version
    description: Unique application version
    required: true
  - name: SOURCE_REPOSITORY_URL
    displayName: Source Repository URL
    description: The URL of the repository with your application source code
    required: true
  - name: SOURCE_SECRET_NAME
    displayName: Source Secret Name
    description: Secret to be used for connecting to source repo
    value: openshift-git-integration-user
    required: true
  - name: BRANCH_NAME
    displayName: SCM Branch Name
    description: The branch to be built
    value: develop
    required: true
  - name: PUSH_SECRET
    displayName: Secret for pushing to registry
    description: Secret for pushing to registry
    value: artifactory-token
    required: true
  - name: PULL_SECRET
    displayName: Secret for pulling from registry
    description: Secret for pulling from registry
    value: artifactory-token
    required: true
  - name: REGISTRY_URL
    displayName: OpenShift Container Registry
    description: URL of the container in Registry (baseUrl/container-name:version)
    required: true
  - name: ARTIFACTORY_URL
    displayName: Package artifactory repo path of package
    description: URL of the package in Artifactory
    required: true
  - name: DOCKERFILE_PATH
    displayName: Dockerfile absolute path
    description: Dockerfile absolute path
    required: true